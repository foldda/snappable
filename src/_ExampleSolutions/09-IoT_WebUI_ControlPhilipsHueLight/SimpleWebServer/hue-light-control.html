<html>
  <head>
    <title>HUE Ligt Control</title>
  </head>
  <body><H3>Hue Light Control</H3>
	<form>
	Choose the light - <br>
	<input type="checkbox" name="one" value="1"/>
	<label for="one">Bedroom light</label><br>
	<input type="checkbox" name="two" value="2" checked/>
	<label for="two">Living room light</label><br>

	<p>Turn the light -<br>
	<input type="radio" name="on-off" id="on" value="true" checked/><label for="on">On</label><br>
	<input type="radio" name="on-off" id="off" value="false"/><label for="off">Off</label><br>

	<input type="submit" value="Submit">
	</form>
  </body>
</html>
